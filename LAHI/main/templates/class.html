<!--Accordion wrapper-->
<div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

    <!-- Accordion card -->
    <div class="card">
  
      <!-- Card header -->
      <div class="card-header" role="tab" id="headingOne1">
        <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true"
          aria-controls="collapseOne1">
          <h5 class="mb-0">
            List of Students Enrolled <i class="fas fa-angle-down rotate-icon"></i>
          </h5>
        </a>
      </div>
  
      <!-- Card body -->
      <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1"
        data-parent="#accordionEx">
        <div class="card-body">
            <div class="form-group">
                <!-- <h5> List of Student enrolled </h5> -->
                <!-- <label for="student_list"> List of Student enrolled </label> -->
                <select multiple class="form-control" id="student_list">
                  {% for student in student_list %}
                    <option>{{ student.name }}</option>
                  {% endfor %} 
                </select>
              </div>
            </div>
      </div>
  
    </div>
    <!-- Accordion card -->
  
    <!-- Accordion card -->
    <div class="card">
  
      <!-- Card header -->
      <div class="card-header" role="tab" id="headingTwo2">
        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo2"
          aria-expanded="false" aria-controls="collapseTwo2">
          <h5 class="mb-0">
            Add or Delete a Student <i class="fas fa-angle-down rotate-icon"></i>
          </h5>
        </a>
      </div>
  
      <!-- Card body -->
      <div id="collapseTwo2" class="collapse" role="tabpanel" aria-labelledby="headingTwo2"
        data-parent="#accordionEx">
        <div class="card-body">
            <h5>Add a Student</h5>
            <form action="class.html" method="post" >
                <div class="form-group">
                    <label for="student_name">Student Name</label>
                    <input type="text" class="form-control" id="student_name" name = "student_name" required >
                  </div>
                  <div class="form-group">
                    <label for="roll_no">Roll No</label>
                    <input type="text" class="form-control" id="roll_no" name = "roll_no" required>
                  </div>
                  <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" id="Mobile" name = "mobile" required>
                  </div>
                  <div class="form-group">
                    <label for="PassWord">Password</label>
                    <input type="text" class="form-control" id="PassWord" name = "Password" required >
                  </div>
                <button type="submit" class="btn btn-primary"> Add Student </button>
              </form>
            
             
            <h5>Delete Student</h5>
            <form action = "class.html" method="post" >
                <div class="form-group">
                    <div class="form-group">
                        <select class="form-control" id="student" name = "student">
                            {% for student in student_list %}
                            <option>{{ student.name }}</option>
                            {% endfor %} 
                        </select>
                      </div>
                  </div>
                <button type="submit" class="btn btn-primary"> Delete Student </button>
              </form>
        </div>
      </div>
  
    </div>
    <!-- Accordion card -->
  
    <!-- Accordion card -->
    <div class="card">
  
      <!-- Card header -->
      <div class="card-header" role="tab" id="headingThree3">
        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseThree3"
          aria-expanded="false" aria-controls="collapseThree3">
          <h5 class="mb-0">
            Manage Weekly Agenda <i class="fas fa-angle-down rotate-icon"></i>

      </div>
  
      <!-- Card body -->
      <div id="collapseThree3" class="collapse" role="tabpanel" aria-labelledby="headingThree3"
        data-parent="#accordionEx">
        <div class="card-body">
            <!-- <h5>Weekly Agenda</h5> -->
            <form action = "weekly_agenda.html" method="post" >
                <div class="form-group">
                    <label for="class">Class</label>
                    <input type="text" class="form-control" id="class" name = "class" placeholder="7" required>
                  </div>
                <div class="form-group">
                    <label for="Subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name = "subject" placeholder="Math" required>
                </div>
                <button type="submit" class="btn btn-primary"> Manage Weekly Agenda </button>
            </form>
        </div>
      </div>
  
    </div>
    <!-- Accordion card -->
        <!-- Accordion card -->
        <div class="card">
  
            <!-- Card header -->
            <div class="card-header" role="tab" id="headingThree4">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseThree4"
                aria-expanded="false" aria-controls="collapseThree4">
                <h5 class="mb-0">
                  Upload Content <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
              </a>
            </div>
        
            <!-- Card body -->
            <div id="collapseThree4" class="collapse" role="tabpanel" aria-labelledby="headingThree4"
              data-parent="#accordionEx">
              <div class="card-body">
                <!-- <h5>Upload Content</h5> -->
                <form action = "class.html" method="post" >
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input type="text" class="form-control" id="class" name = "class" placeholder="7" required>
                      </div>
                    <div class="form-group">
                        <label for="Subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name = "subject" placeholder="Math" required>
                    </div>
                    <div class="form-group">
                        <label for="Topic">Topic</label>
                        <input type="text" class="form-control" id="topic" name = "topic" placeholder="Algebra" required>
                      </div>
                    <div class="form-group">
                      <label for="file">Select file</label>
                      <input type="file" class="form-control-file" id="file" name = "file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Content</button>
                  </form>
              </div>
            </div>
        
          </div>

          <div class="card">
  
            <!-- Card header -->
            <div class="card-header" role="tab" id="headingThree5">
              <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseThree5"
                aria-expanded="false" aria-controls="collapseThree5">
                <h5 class="mb-0">
                  Upload Assignments <i class="fas fa-angle-down rotate-icon"></i>
                </h5>
              </a>
            </div>
        
            <!-- Card body -->
            <div id="collapseThree5" class="collapse" role="tabpanel" aria-labelledby="headingThree5"
              data-parent="#accordionEx">
              <div class="card-body">
                <!-- <h5>Add Assignments</h5> -->
                <form action = "class.html" method="post" >
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input type="text" class="form-control" id="class" name = "class" placeholder="7" required>
                      </div>
                    <div class="form-group">
                        <label for="Subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name = "subject" placeholder="Math" required>
                    </div>
                    <div class="form-group">
                      <label for="file">Select file(.pdf or .docs)</label>
                      <input type="file" class="form-control-file" id="file" name = "file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Assignments</button>
                </form>
              </div>
            </div>
        
          </div>
  
  </div>
