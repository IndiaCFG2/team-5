<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="studentregistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container myCtn">
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <h2 class="text-center mt-3">Student Registration</h2>
                    <form action="" id="contact-form" class="main-form needs-validation" role="form" novalidate>

                        <div class="form-group">
                            <label>
                                <input type="text" id="form_user" class="my_form-control" required>
                                <small class="my_place">Name</small>
                                <div class="invalid-feedback">Please enter the above field.</div>
                            </label>
                        </div> 

                        <div class="form-group">
                            <label>
                                <input type="text" id="form_email" class="my_form-control" required>
                                <small class="my_place">Email</small>
                                <div class="invalid-feedback">Please enter the above field.</div>
                            </label>
                        </div>   

                        <div class="form-group">
                            <label>
                                <input type="password" id="form_password" class="my_form-control" required>
                                <small class="my_place">Password</small>
                                <div class="invalid-feedback">Please enter the above field.</div>

                            </label>
                        </div>  
                        <div class="form-group">
                            <label>
                                <input type="text" id="form_class" class="my_form-control" required>
                                <small class="my_place">Class</small>
                                <div class="invalid-feedback">Please enter the above field.</div>

                            </label>
                        </div>  
                        <div class="form-group">
                            <label>
                                <input type="school" id="form_school" class="my_form-control" required>
                                <small class="my_place">School</small>
                                <div class="invalid-feedback">Please enter the above field.</div>

                            </label>
                        </div>  

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary mt-3 mx-auto" >Register</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="studentregistration.js"></script>
</body>
</html>
