{% extends 'base.html' %}

{% block content %}

<div class="row">
    
	{% for m in media %}
		<div class="col-sm-4">
			<video width="320" height="240" controls>
				<source src="/media/{{m.media}}" type="video/mp4">
			</video>
			
			<!-- <audio controls>
				<source src="/media/{{m.media}}" type="audio/ogg">
			</audio> -->

			<h3>{{ m.subject }}</h3>
			<p>{{ m.std }}</p>
			<p>{{ m.file_type }}</p>
			<form action="{% url 'main:download' m.media %}" method="post">
				{% csrf_token %}
				<button class="btn-primary" type="submit">Download</button>
			</form>
        </div>
	{% endfor %}
</div>
{% endblock %}
