    <br><center><h1><b>Add Student to the class!!!</b></h1></center>

    <div class="card-body">
        <!-- <h5>Add Assignments</h5> -->
        <form action ="{% url 'teachers:create_student' %}" method="post" >
            {% csrf_token %}
            <div class="form-group">
                <label for="Username" style="margin-left:18%">Username</label>
                <input type="text" style="width:60% ; margin-left:18%" class="form-control student-value" id="class" name = "uname" placeholder="Username" required>
              </div>
            <div class="form-group">
                <label for="Password" style="margin-left:18%">Password</label>
                <input type="password" style="width:60% ; margin-left:18%" class="form-control" id="password" name = "password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm" style="margin-left:18%">Confirm Password</label>
                <input type="password" style="width:60% ; margin-left:18%" class="form-control" id="confirm password" name = "passagain" placeholder=" Confirm Password" required>
            </div>

            <div class="form-group ">
                <label for="rollno" style="margin-left:18%">Roll No.</label>
                <input type="number" style="width:60% ; margin-left:18%" class="form-control" id="rollno" name = "rollno" placeholder="Roll Number" required>
            </div>

            <div class="form-group mx-sm-3 mb-2">
                <label for="phone" style="margin-left:18%">Phone</label>
                <input type="number" style="width:60% ; margin-left:18%" class="form-control" id="phone" name = "phone" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <label for="text" style="margin-left:18%">Class</label>
                <input type="text" style="width:60% ; margin-left:18%" class="form-control" id="class" name = "std" placeholder="Class" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
      </div>
    
{% endblock %}
